<app-widget-box>
  <h4 app-widget-box-title>Category Expenses for last month</h4>

  <div class="canvas-container">
    <canvas id="pie-chart" #pieChart>Your device doesn't support canvas element.</canvas>

    <div class="pie-chart-legend">
      <p class="legend-item" *ngFor="let item of data; trackBy: trackByCustom">
        <span
          class="legend-item-circle"
          [ngStyle]="{
            backgroundColor: item.color,
          }"
        ></span>
        &nbsp;
        <strong>{{ item.name }}:</strong>
        &nbsp;
        <span>{{ item.value | currency: 'USD' }}</span>
      </p>
    </div>
  </div>
</app-widget-box>
